<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="/_dist/css/style.css" />
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <section class="card-wrapper">
    <div class="card">
      <div class="card-header">
        <img src="/images/image-victor.jpg" alt="" />
      </div>

      <div class="card-main-content">
        <div class="user-info">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="location">London</div>
      </div>

      <div class="card-footer">
        <div class="footer-item">
          <div>80K</div>
          <div>Folowers</div>
        </div>
        <div class="footer-item">
          <div>803K</div>
          <div>Likes</div>
        </div>
        <div class="footer-item">
          <div>1.4K</div>
          <div>Photos</div>
        </div>
      </div>
    </div>
  </section>

  <section class="attribution">
   <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></div>
   <div>Coded by <a href="mailto:justinpeyatt@gmail.com" target="_blank">Justin Peyatt</a></div>
  </section>

</body>

</html>
